<!DOCTYPE html>
<html>
    <head>
        <title>Real Estate Price Prediction</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
    
            h1 {
                color: #333;
            }
    
            form {
                margin-top: 20px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f5f5f5;
            }
    
            label {
                display: block;
                margin-bottom: 10px;
                color: #333;
                font-weight: bold;
            }
    
            input[type="number"],
            select {
                padding: 8px;
                border-radius: 3px;
                border: 1px solid #ccc;
                width: 200px;
            }
    
            input[type="submit"] {
                padding: 8px 15px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
    
            h2 {
                margin-top: 20px;
                color: #333;
            }
    
            .prediction {
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f5f5f5;
            }
        </style>
    </head>
<body>
    <h1>Real Estate Price Prediction</h1>
    <form method="POST" action="/">
        <label for="transaction_size">Transaction Size (sq.m):</label>
        <input type="number" id="transaction_size" name="transaction_size" step="any" required><br><br>
        
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" list="areas" autocomplete="on" required><br><br>
        
        <datalist id="areas">
            {% for area in areas %}
                <option value="{{ area }}">
            {% endfor %}
        </datalist>

        <label for="rooms">Room(s):</label>
        <select id="rooms" name="rooms" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        
        <label for="registration_ready">Ready/Off-Plan:</label>
        <select id="registration_ready" name="registration_ready" required>
            <option value="1">Ready</option>
            <option value="0">Off-Plan</option>
        </select><br><br>
        
        <label for="free_hold">Free Hold:</label>
        <select id="free_hold" name="free_hold" required>            
            <option value="0">Free-Hold</option>
            <option value="1">Non Free-Hold</option>
        </select><br><br>
        
        <label for="parking">Parking:</label>
        <select id="parking" name="parking" required>
            <option value="0">Yes</option>
            <option value="1">No</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
